version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newspy-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - newspy-data:/app/data
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8501,http://localhost
      - DATABASE_URL=/app/data/newspy.db
      - NEWSAPI_KEY=${NEWSAPI_KEY:-demo}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: newspy-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=/api
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: newspy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  newspy-data:
